<form [formGroup]="courseForm" (ngSubmit)='onSubmit()'>
    <label>Course Name:</label>
    <input type="text" formControlName="courseName">
    <div *ngIf="f['courseName'].invalid">
        <small *ngIf="f['courseName']?.errors">Course name is required.</small>
    </div> 
    <label>Description:</label>
    <input type="text" formControlName="description">
    <div *ngIf="f['description'].invalid">
        <small *ngIf="f['description']?.errors['required']">Description is required.</small>
        <small *ngIf="f['description']?.errors['maxLength']">Should be less than 500 characters</small>
    </div> 

    <label>Teacher ID:</label>
    <input type="text" formControlName="teacherId">
    <div *ngIf="f['teacherId'].invalid">
        <small *ngIf="f['teacherId']?.errors['required']">Teacher ID is required.</small>
        <small *ngIf="f['teacherId']?.errors['pattern']">Should be a number</small>
    </div> 
    <button type="submit">Submit</button>
    <button type="button" (click)="resetForm()">Reset</button>
</form>
<div *ngIf="successMessage" class="success-message">{{successMessage}}</div>
<div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
